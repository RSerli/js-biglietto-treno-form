<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno form</title>
</head>

<body>
    <header>
        <h1>Biglietto del treno</h1>
    </header>
    <main>
        <!-- form biglietteria -->
        <form>
            <!-- Input lunghezza tratta da percorrere -->
            <div>
                <label for="testoLunghezzzaTratta">Lunghezza tratta: </label>
                <input type="text" name="testoLunghezzzaTratta" id="testoLunghezzzaTratta"
                    placeholder="Indica qualnto Ã¨ lunga la tratta">
            </div>
            <!-- ComboBox sconto -->
            <div>
                <label for="selezioneSconto">Selezione sconto: </label>
                <select name="selezioneSconto" id="selezioneSconto">
                    <option value="Intero">Prezzo intero</option>
                    <option value="Under18">Sconto Studente</option>
                    <option value="Over65">Sconto Over 65</option>
                </select>
            </div>
            <!-- Bottone calcola prezzo -->
            <div>
                <button type="button" id="bottoneCalcolaPrezzo">Calcola</button>
            </div>
            <!-- Visualizzazione prezzo -->
            <div>
                <p>Costo del biglietto:</p>
                <p id="PrezzoFinaleBiglietto"> - &euro;</p>
            </div>
        </form>
    </main>

</body>

</html>
